<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EB-Tracker - Allocation Portal</title>
    
    <style>
        :root {
            --color-primary: #4f46e5;
            --color-secondary: #06b6d4;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-danger: #ef4444;
            --color-dark: #1f2937;
            --color-light: #f9fafb;
            --color-text: #374151;
            --color-text-light: #6b7280;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --border-radius: 0.5rem;
        }

        /* --- General Styles & Body --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, var(--color-light) 0%, #f0f4f8 100%);
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.25rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        header .current-role-display {
            font-size: 1rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            color: var(--color-primary);
        }

        /* --- Filters (Tabs) --- */
        .filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 1rem;
        }

        .filter-btn {
            background: transparent;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-text-light);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            position: relative;
        }
        
        .filter-btn .count-badge {
            display: inline-block;
            min-width: 20px;
            padding: 2px 6px;
            font-size: 0.75rem;
            font-weight: 700;
            background: #e5e7eb;
            color: var(--color-text-light);
            border-radius: 99px;
            margin-left: 0.5rem;
        }

        .filter-btn.active {
            color: var(--color-primary);
        }
        
        .filter-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1rem; /* Aligns with the padding-bottom of .filters */
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--color-primary);
            border-radius: 3px 3px 0 0;
        }
        
        .filter-btn.active .count-badge {
            background: var(--color-primary);
            color: white;
        }

        /* --- Project List --- */
        .project-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .no-projects-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: var(--border-radius);
            color: var(--color-text-light);
            font-size: 1.1rem;
            box-shadow: var(--shadow-sm);
        }

        .project-card {
            background: #ffffff;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .card-content {
            padding: 1.5rem;
            flex-grow: 1;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .card-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--color-dark);
        }

        .status-badge {
            font-size: 0.75rem;
            font-weight: 700;
            padding: 0.25rem 0.75rem;
            border-radius: 99px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-new { background: var(--color-warning); color: #fff; }
        .status-allocated { background: var(--color-primary); color: #fff; }
        .status-designer-allocated { background: var(--color-success); color: #fff; }

        .card-content p {
            font-size: 0.9rem;
            color: var(--color-text-light);
            margin-bottom: 1.5rem;
        }
        
        .card-details {
            font-size: 0.85rem;
            color: var(--color-text-light);
            border-top: 1px solid #f3f4f6;
            padding-top: 1rem;
            margin-top: 1rem;
        }
        .card-details strong {
            color: var(--color-text);
        }
        .card-details div {
            margin-bottom: 0.25rem;
        }

        .card-footer {
            background: var(--color-light);
            padding: 1rem 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .action-btn {
            width: 100%;
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 0.75rem;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            opacity: 0.9;
            box-shadow: var(--shadow-md);
        }
        
        .action-btn-secondary {
            background: var(--color-success);
        }

        /* --- Role Switcher --- */
        .role-switcher {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 1000;
        }

        .role-switcher-btn {
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: white;
            border: none;
            padding: 0.75rem 1.25rem;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: 99px;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
        }
        
        .role-switcher-btn:hover {
            transform: scale(1.05);
        }
        
        .role-switcher-btn span {
            margin-left: 0.5rem;
        }
        
        /* --- Modal Styles --- */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-backdrop.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.95);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .modal-backdrop.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-dark);
        }

        .modal-body {
            padding: 1.5rem;
        }
        
        .project-details-summary {
            background: var(--color-light);
            border: 1px solid #e5e7eb;
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        .project-details-summary div {
            margin-bottom: 0.5rem;
        }
        .project-details-summary strong {
            color: var(--color-text);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .label-with-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .new-feature-badge {
            background: var(--color-danger);
            color: white;
            font-size: 0.65rem;
            font-weight: 700;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .form-group select option[data-load="low"] { color: #059669; }
        .form-group select option[data-load="medium"] { color: #d97706; }
        .form-group select option[data-load="high"] { color: var(--color-danger); }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-error {
            color: var(--color-danger);
            font-size: 0.85rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        input.invalid, select.invalid, textarea.invalid {
            border-color: var(--color-danger);
        }
        input.invalid:focus, select.invalid:focus, textarea.invalid:focus {
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }
        input.invalid ~ .form-error, 
        select.invalid ~ .form-error, 
        textarea.invalid ~ .form-error {
            display: block;
        }


        .modal-footer {
            padding: 1.5rem;
            background: var(--color-light);
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
        }

        .modal-btn {
            padding: 0.6rem 1.25rem;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-btn-primary {
            background: var(--color-primary);
            color: white;
        }
        
        .modal-btn-primary:hover {
            opacity: 0.9;
        }

        .modal-btn-secondary {
            background: white;
            color: var(--color-text);
            border: 1px solid #d1d5db;
        }
        
        .modal-btn-secondary:hover {
            background: var(--color-light);
        }
        
        /* --- Toast Notification --- */
        #toastNotification {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 3000;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: flex-end;
        }
        
        .toast {
            background: white;
            color: var(--color-dark);
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            opacity: 0;
            transform: translateX(100%);
            animation: slideIn 0.5s forwards, slideOut 0.5s 2.5s forwards;
        }
        
        .toast.toast-success {
            border-left: 5px solid var(--color-success);
        }
        
        .toast-icon {
            font-size: 1.5rem;
            color: var(--color-success);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .filters {
                flex-wrap: wrap;
            }
            
            .project-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>EB-Tracker</h1>
            <div class="current-role-display" id="roleDisplay">
                Viewing as: COO
            </div>
        </header>

        <div class="filters">
            <button class="filter-btn active" id="filter-new" data-filter="new">
                To Be Allocated <span class="count-badge" id="count-new">0</span>
            </button>
            <button class="filter-btn" id="filter-allocated" data-filter="allocated">
                Allocated <span class="count-badge" id="count-allocated">0</span>
            </button>
        </div>

        <div class="project-list" id="projectList">
            </div>
    </div>

    <div class="role-switcher">
        <button class="role-switcher-btn" id="roleSwitcherBtn">
            Switch to Design Manager <span>&rarr;</span>
        </button>
    </div>
    
    <div id="toastNotification"></div>

    <div class="modal-backdrop" id="cooAllocateModal">
        <div class="modal-content">
            <form id="cooAllocateForm">
                <div class="modal-header">
                    <h2>Allocate to Design Manager</h2>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="cooProjectId">
                    
                    <div class="form-group">
                        <label for="cooDesignManager">Select Design Manager</label>
                        <select id="cooDesignManager" required>
                            <option value="">-- Select a Manager --</option>
                            </select>
                        <div class="form-error">Please select a manager.</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="cooMaxHours" class="label-with-badge">
                            Max Design Hours
                            <span class="new-feature-badge">NEW</span>
                        </label>
                        <input type="number" id="cooMaxHours" placeholder="e.g., 40" min="1" required>
                        <div class="form-error">Please enter valid hours.</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="cooAdditionalHours" class="label-with-badge">
                            Additional Hours (Optional)
                            <span class="new-feature-badge">NEW</span>
                        </label>
                        <input type="number" id="cooAdditionalHours" placeholder="e.g., 5" min="0">
                    </div>

                    <div class="form-group">
                        <label for="cooNotes">Allocation Notes (Optional)</label>
                        <textarea id="cooNotes" placeholder="Add any specific instructions for the Design Manager..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="modal-btn modal-btn-secondary" data-dismiss="cooAllocateModal">Cancel</button>
                    <button type="submit" class="modal-btn modal-btn-primary">Submit Allocation</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="modal-backdrop" id="designManagerAllocateModal">
        <div class="modal-content">
            <form id="designManagerAllocateForm">
                <div class="modal-header">
                    <h2>Allocate to Designer</h2>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="dmProjectId">
                    
                    <div class="project-details-summary">
                        <div id="dmProjectName"><strong>Project:</strong> <span></span></div>
                        <div id="dmMaxHours"><strong>Max Hours (from COO):</strong> <span></span></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="dmDesigner">Select Designer (Workload)</label>
                        <select id="dmDesigner" required>
                            <option value="">-- Select a Designer --</option>
                            </select>
                        <div class="form-error">Please select a designer.</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="dmNotes">Allocation Notes (Optional)</label>
                        <textarea id="dmNotes" placeholder="Add any specific notes for the designer..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="modal-btn modal-btn-secondary" data-dismiss="designManagerAllocateModal">Cancel</button>
                    <button type="submit" class="modal-btn modal-btn-primary">Allocate Designer</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- STATE MANAGEMENT ---
            
            // This acts as our "database" for the demo
            let projects = [
                {
                    id: 'p1',
                    name: 'Orion Tower - Lobby Lighting',
                    client: 'Starlight Developments',
                    status: 'new', // 'new' -> 'allocated' -> 'designer_allocated'
                },
                {
                    id: 'p2',
                    name: 'CyberCorp HQ - Full Office Fitout',
                    client: 'CyberCorp Inc.',
                    status: 'new',
                },
                {
                    id: 'p3',
                    name: 'Greenleaf Plaza - Exterior Facade',
                    client: 'Evergreen Properties',
                    status: 'allocated',
                    designManager: 'dm1',
                    maxHours: 40,
                    additionalHours: 5,
                    cooNotes: 'Client is very particular about the evening ambiance. Focus on warm tones.'
                },
                {
                    id: 'p4',
                    name: 'Sunset Villa - Residential Project',
                    client: 'Private Client',
                    status: 'new',
                },
                {
                    id: 'p5',
                    name: 'Metro Hospital - Wing C',
                    client: 'City Health Trust',
                    status: 'designer_allocated',
                    designManager: 'dm2',
                    designer: 'd2',
                    maxHours: 80,
                    additionalHours: 0,
                    cooNotes: 'Strict compliance with healthcare lighting standards required.',
                    dmNotes: 'Bob, please coordinate with the architect on fixture placement.'
                }
            ];
            
            // Master data for dropdowns
            const designManagers = [
                { id: 'dm1', name: 'Alice Smith' },
                { id: 'dm2', name: 'David Lee' },
            ];
            
            const designers = [
                { id: 'd1', name: 'Bob Johnson', load: 'low' },
                { id: 'd2', name: 'Carol Williams', load: 'medium' },
                { id: 'd3', name: 'Eve Brown', load: 'high' },
                { id: 'd4', name: 'Frank Davis', load: 'low' },
            ];
            
            // Emojis for workload
            const loadMap = {
                'low': 'ðŸŸ¢ (Light Load)',
                'medium': 'ðŸŸ¡ (Medium Load)',
                'high': 'ðŸ”´ (Full Load)'
            };
            
            let currentRole = 'coo'; // 'coo' or 'design_manager'
            let activeFilter = 'new'; // 'new' or 'allocated'

            // --- DOM ELEMENT SELECTORS ---
            const projectList = document.getElementById('projectList');
            const roleSwitcherBtn = document.getElementById('roleSwitcherBtn');
            const roleDisplay = document.getElementById('roleDisplay');
            const filterBtnNew = document.getElementById('filter-new');
            const filterBtnAllocated = document.getElementById('filter-allocated');
            const countNew = document.getElementById('count-new');
            const countAllocated = document.getElementById('count-allocated');
            const toastContainer = document.getElementById('toastNotification');
            
            // Modals
            const cooModal = document.getElementById('cooAllocateModal');
            const dmModal = document.getElementById('designManagerAllocateModal');
            const cooForm = document.getElementById('cooAllocateForm');
            const dmForm = document.getElementById('designManagerAllocateForm');


            // --- CORE FUNCTIONS ---

            /**
             * Updates the project counts in the filter tabs
             */
            function updateCounts() {
                // 'new' status is for the COO's "To Be Allocated" tab
                const newCount = projects.filter(p => p.status === 'new').length;
                
                // 'allocated' + 'designer_allocated' are for the "Allocated" tab
                const allocatedCount = projects.filter(p => p.status === 'allocated' || p.status === 'designer_allocated').length;
                
                countNew.textContent = newCount;
                countAllocated.textContent = allocatedCount;
            }

            /**
             * Renders the project cards based on current role and filter
             */
            function renderProjects() {
                projectList.innerHTML = ''; // Clear existing list
                
                let projectsToRender = [];
                
                if (activeFilter === 'new') {
                    // "To Be Allocated" tab only shows 'new' projects
                    projectsToRender = projects.filter(p => p.status === 'new');
                } else {
                    // "Allocated" tab shows both 'allocated' (to DM) and 'designer_allocated'
                    projectsToRender = projects.filter(p => p.status === 'allocated' || p.status === 'designer_allocated');
                }
                
                if (projectsToRender.length === 0) {
                    let message = 'No projects found.';
                    if (activeFilter === 'new') message = 'All projects have been allocated.';
                    if (activeFilter === 'allocated') message = 'No projects are currently in the allocation pipeline.';
                    projectList.innerHTML = `<div class="no-projects-message">${message}</div>`;
                    return;
                }

                projectsToRender.forEach(project => {
                    const card = document.createElement('div');
                    card.className = 'project-card';
                    card.dataset.projectId = project.id;
                    
                    let statusBadge = '';
                    let buttonHtml = '';
                    let detailsHtml = '';

                    // 1. Set Status Badge
                    if (project.status === 'new') {
                        statusBadge = '<span class="status-badge status-new">To Be Allocated</span>';
                    } else if (project.status === 'allocated') {
                        statusBadge = '<span class="status-badge status-allocated">Allocated (to DM)</span>';
                    } else if (project.status === 'designer_allocated') {
                        statusBadge = '<span class="status-badge status-designer-allocated">Designer Assigned</span>';
                    }

                    // 2. Set Action Button based on Role and Status
                    if (currentRole === 'coo') {
                        if (project.status === 'new') {
                            buttonHtml = `<button class="action-btn" data-action="coo-allocate" data-id="${project.id}">Allocate to DM</button>`;
                        } else {
                            buttonHtml = `<button class="action-btn" disabled>Allocation Complete</button>`;
                        }
                    } else if (currentRole === 'design_manager') {
                        if (project.status === 'new') {
                            buttonHtml = `<button class="action-btn" disabled>Awaiting COO Allocation</button>`;
                        } else if (project.status === 'allocated') {
                            buttonHtml = `<button class="action-btn action-btn-secondary" data-action="dm-allocate" data-id="${project.id}">Allocate Designer</button>`;
                        } else if (project.status === 'designer_allocated') {
                            buttonHtml = `<button class="action-btn" disabled>Designer Assigned</button>`;
                        }
                    }
                    
                    // 3. Set Details
                    if (project.status === 'allocated' || project.status === 'designer_allocated') {
                        const manager = designManagers.find(m => m.id === project.designManager)?.name || 'N/A';
                        detailsHtml += `
                            <div class="card-details">
                                <div><strong>Design Manager:</strong> ${manager}</div>
                                <div><strong>Max Hours:</strong> ${project.maxHours}</div>
                        `;
                        
                        if (project.status === 'designer_allocated') {
                            const designer = designers.find(d => d.id === project.designer)?.name || 'N/A';
                            detailsHtml += `<div><strong>Assigned Designer:</strong> ${designer}</div>`;
                        }
                        detailsHtml += '</div>';
                    }

                    // 4. Assemble Card
                    card.innerHTML = `
                        <div class="card-content">
                            <div class="card-header">
                                <h3>${project.name}</h3>
                                ${statusBadge}
                            </div>
                            <p>Client: ${project.client}</p>
                            ${detailsHtml}
                        </div>
                        <div class="card-footer">
                            ${buttonHtml}
                        </div>
                    `;
                    projectList.appendChild(card);
                });
            }
            
            /**
             * Handles click events on project list (delegated)
             */
            function handleProjectListClick(e) {
                const target = e.target;
                if (target.tagName === 'BUTTON' && target.dataset.action) {
                    const action = target.dataset.action;
                    const id = target.dataset.id;
                    const project = projects.find(p => p.id === id);
                    
                    if (!project) return;
                    
                    if (action === 'coo-allocate') {
                        openCooModal(project);
                    } else if (action === 'dm-allocate') {
                        openDmModal(project);
                    }
                }
            }
            
            /**
             * Switches the current user role
             */
            function switchRole() {
                if (currentRole === 'coo') {
                    currentRole = 'design_manager';
                    roleDisplay.textContent = 'Viewing as: Design Manager';
                    roleSwitcherBtn.innerHTML = 'Switch to COO <span>&larr;</span>';
                } else {
                    currentRole = 'coo';
                    roleDisplay.textContent = 'Viewing as: COO';
                    roleSwitcherBtn.innerHTML = 'Switch to Design Manager <span>&rarr;</span>';
                }
                // Re-render projects to show appropriate buttons
                renderAll();
            }
            
            /**
             * Changes the active project filter
             */
            function changeFilter(newFilter) {
                activeFilter = newFilter;
                
                filterBtnNew.classList.toggle('active', newFilter === 'new');
                filterBtnAllocated.classList.toggle('active', newFilter === 'allocated');
                
                // Re-render projects for the new filter
                renderProjects();
            }
            
            /**
             * Shows a success toast notification
             */
            function showToast(message) {
                const toast = document.createElement('div');
                toast.className = 'toast toast-success';
                toast.innerHTML = `
                    <span class="toast-icon">âœ”</span>
                    <span class="toast-message">${message}</span>
                `;
                toastContainer.appendChild(toast);
                
                // Remove toast after 3 seconds
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }
            
            /**
             * Validates a form. Returns true if valid, false otherwise.
             * Also adds/removes 'invalid' class from fields.
             */
            function validateForm(form) {
                let isValid = true;
                const requiredFields = form.querySelectorAll('[required]');
                
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        isValid = false;
                        field.classList.add('invalid');
                    } else {
                        field.classList.remove('invalid');
                    }
                });
                return isValid;
            }
            
            /**
             * Resets all form fields and error states
             */
            function resetForm(form) {
                form.reset();
                form.querySelectorAll('.invalid').forEach(el => el.classList.remove('invalid'));
            }

            // --- MODAL FUNCTIONS ---

            function openModal(modalEl) {
                modalEl.classList.add('show');
            }
            
            function closeModal(modalEl) {
                modalEl.classList.remove('show');
            }
            
            // COO Modal
            function openCooModal(project) {
                resetForm(cooForm);
                cooForm.querySelector('#cooProjectId').value = project.id;
                
                // Populate Design Manager dropdown
                const dmSelect = cooForm.querySelector('#cooDesignManager');
                dmSelect.innerHTML = '<option value="">-- Select a Manager --</option>'; // Reset
                designManagers.forEach(dm => {
                    dmSelect.innerHTML += `<option value="${dm.id}">${dm.name}</option>`;
                });
                
                openModal(cooModal);
            }
            
            function handleCooSubmit(e) {
                e.preventDefault();
                if (!validateForm(cooForm)) return;
                
                // Get data from form
                const projectId = cooForm.querySelector('#cooProjectId').value;
                const managerId = cooForm.querySelector('#cooDesignManager').value;
                const maxHours = cooForm.querySelector('#cooMaxHours').value;
                const additionalHours = cooForm.querySelector('#cooAdditionalHours').value || 0;
                const notes = cooForm.querySelector('#cooNotes').value;
                
                // Find and update the project in our "database"
                const project = projects.find(p => p.id === projectId);
                if (project) {
                    project.status = 'allocated'; // <-- THIS IS THE FIX
                    project.designManager = managerId;
                    project.maxHours = parseInt(maxHours, 10);
                    project.additionalHours = parseInt(additionalHours, 10);
                    project.cooNotes = notes;
                }
                
                closeModal(cooModal);
                showToast('Project allocated to Design Manager!');
                renderAll(); // Re-render everything
            }

            // Design Manager Modal
            function openDmModal(project) {
                resetForm(dmForm);
                dmForm.querySelector('#dmProjectId').value = project.id;
                
                // Populate project details
                dmForm.querySelector('#dmProjectName span').textContent = project.name;
                dmForm.querySelector('#dmMaxHours span').textContent = `${project.maxHours} (+${project.additionalHours} additional)`;
                
                // Populate Designer dropdown
                const designerSelect = dmForm.querySelector('#dmDesigner');
                designerSelect.innerHTML = '<option value="">-- Select a Designer --</option>'; // Reset
                designers.forEach(d => {
                    designerSelect.innerHTML += `
                        <option value="${d.id}" data-load="${d.load}">
                            ${d.name} ${loadMap[d.load]}
                        </option>
                    `;
                });
                
                openModal(dmModal);
            }
            
            function handleDmSubmit(e) {
                e.preventDefault();
                if (!validateForm(dmForm)) return;
                
                // Get data
                const projectId = dmForm.querySelector('#dmProjectId').value;
                const designerId = dmForm.querySelector('#dmDesigner').value;
                const notes = dmForm.querySelector('#dmNotes').value;
                
                // Update project
                const project = projects.find(p => p.id === projectId);
                if (project) {
                    project.status = 'designer_allocated';
                    project.designer = designerId;
                    project.dmNotes = notes;
                }
                
                closeModal(dmModal);
                showToast('Designer has been assigned to the project!');
                renderAll(); // Re-render everything
            }

            // --- INITIALIZATION & EVENT LISTENERS ---
            
            /**
             * Helper to render all components
             */
            function renderAll() {
                updateCounts();
                renderProjects();
            }

            // Initial setup
            renderAll();
            
            // Role Switcher
            roleSwitcherBtn.addEventListener('click', switchRole);
            
            // Filter Tabs
            filterBtnNew.addEventListener('click', () => changeFilter('new'));
            filterBtnAllocated.addEventListener('click', () => changeFilter('allocated'));
            
            // Project Card action buttons (Event Delegation)
            projectList.addEventListener('click', handleProjectListClick);
            
            // Modal close buttons
            document.querySelectorAll('[data-dismiss]').forEach(btn => {
                const modalId = btn.dataset.dismiss;
                btn.addEventListener('click', () => closeModal(document.getElementById(modalId)));
            });
            
            // Close modal on backdrop click
            document.querySelectorAll('.modal-backdrop').forEach(backdrop => {
                backdrop.addEventListener('click', (e) => {
                    if (e.target === backdrop) {
                        closeModal(backdrop);
                    }
                });
            });
            
            // Modal form submissions
            cooForm.addEventListener('submit', handleCooSubmit);
            dmForm.addEventListener('submit', handleDmSubmit);

        });
    </script>

</body>
