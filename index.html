<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBTracker - EDANBROOK Project Management</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { 
            --primary-blue: #00BFFF; 
            --dark-blue: #0099CC; 
            --light-blue: #E6F7FF; 
            --text-dark: #2C3E50; 
            --text-light: #7F8C8D; 
            --background: #F8FAFB; 
            --success: #27AE60; 
            --danger: #E74C3C; 
            --warning: #F39C12; 
            --border: #E1E8ED; 
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--background); 
            color: var(--text-dark); 
            line-height: 1.6; 
        }
        
        /* Connection Banner */
        .connection-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            z-index: 10000;
            display: none;
        }
        .connection-banner.error {
            background: #E74C3C;
            color: white;
            display: block;
        }
        .connection-banner.warning {
            background: #F39C12;
            color: white;
            display: block;
        }
        .connection-banner.success {
            background: #27AE60;
            color: white;
            display: block;
        }
        
        /* Login styles */
        .login-page { 
            min-height: 100vh; 
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue)); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 2rem; 
        }
        .login-container { 
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.3); 
            overflow: hidden; 
            display: flex; 
            max-width: 1000px;
            width: 100%;
        }
        .login-left { 
            flex: 1; 
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue)); 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            color: white; 
            padding: 3rem; 
            text-align: center; 
        }
        .logo-circle { 
            width: 100px; 
            height: 100px; 
            background: white; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold; 
            color: var(--primary-blue); 
            font-size: 40px; 
            margin-bottom: 1rem; 
        }
        .company-title { font-size: 3rem; font-weight: bold; margin-bottom: 0.5rem; }
        .company-subtitle { font-size: 1.2rem; opacity: 0.9; margin-bottom: 2rem; }
        .login-right { 
            flex: 1.2; 
            padding: 3rem; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
        }
        
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 0.5rem; color: var(--text-dark); }
        .form-control { 
            width: 100%; 
            padding: 0.8rem; 
            border: 2px solid var(--border); 
            border-radius: 8px; 
            font-size: 1rem; 
            transition: all 0.3s ease; 
        }
        .form-control:focus { 
            outline: none; 
            border-color: var(--primary-blue); 
            box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.1); 
        }
        
        .btn { 
            padding: 0.8rem 2rem; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1rem; 
            font-weight: 600; 
            transition: all 0.3s ease; 
            width: 100%; 
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-primary { background: var(--primary-blue); color: white; }
        .btn-primary:hover { background: var(--dark-blue); }
        .btn-outline { background: transparent; color: var(--primary-blue); border: 2px solid var(--primary-blue); }
        
        .error-message, .success-message, .info-message { 
            padding: 1rem; 
            border-radius: 8px; 
            margin-bottom: 1rem; 
            font-weight: 600; 
        }
        .error-message { background: #f8d7da; color: #721c24; }
        .success-message { background: #d4edda; color: #155724; }
        .info-message { background: #d1ecf1; color: #0c5460; }
        
        /* Loading spinner */
        .loading { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(248, 250, 251, 0.95); 
            z-index: 9999; 
            display: none; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column; 
        }
        .spinner { 
            border: 4px solid var(--border); 
            border-top: 4px solid var(--primary-blue); 
            border-radius: 50%; 
            width: 40px; 
            height: 40px; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        
        .app-container { display: none; }
        
        /* Diagnostic panel */
        .diagnostic-panel {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .diagnostic-item {
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid;
            border-radius: 5px;
        }
        .diagnostic-item.success {
            background: #d4edda;
            border-color: #27AE60;
        }
        .diagnostic-item.error {
            background: #f8d7da;
            border-color: #E74C3C;
        }
        .diagnostic-item.warning {
            background: #fff3cd;
            border-color: #F39C12;
        }
    </style>
</head>
<body>
    <div id="connectionBanner" class="connection-banner"></div>
    
    <div id="loginPage" class="login-page">
        <div class="login-container">
            <div class="login-left">
                <div class="logo-circle">EB</div>
                <h1 class="company-title">EDANBROOK</h1>
                <p class="company-subtitle">Project Management System</p>
            </div>
            <div class="login-right">
                <h2 style="margin-bottom: 1rem;">Login</h2>
                <div id="authMessages"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                
                <div id="diagnosticPanel" class="diagnostic-panel" style="display: none;">
                    <h3 style="margin-bottom: 1rem;">Connection Diagnostics</h3>
                    <div id="diagnosticResults"></div>
                    <button onclick="runDiagnostics()" class="btn btn-outline" style="margin-top: 1rem;">
                        ðŸ”§ Run Diagnostics
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="appContainer" class="app-container">
        <div class="loading" id="loadingSpinner">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
        <div id="mainContent" style="padding: 2rem;">
            <h1>Welcome to EBTracker!</h1>
            <p>Your dashboard will load here...</p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
